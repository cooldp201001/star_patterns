    <script>
        // hallowSquare(10)

        function hallowSquare(size) {

            let rst = "";
            for (let outer = 0; outer < size; outer++) {

                for (let inner = 0; inner < size; inner++) {

                    if (outer > 0 && outer < size - 1 && inner > 0 && inner < size - 1) {
                        rst += " "
                    }
                    else {
                        rst += "*"
                    }

                }
                rst += "\n";
            }
            console.log(rst);

        }

        
    </script>
