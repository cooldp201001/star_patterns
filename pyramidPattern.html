<!DOCTYPE html>

<body>
        <script>

            function pyramidPrint(size){
                let sp=ep=size;
                let pattern ="";
                for( let outer =1; outer<=size;outer++){
                    for(let inner = 1 ;inner<= ep;inner++ ){
                        if( inner>=sp ){
                            pattern+="*";
                        }
                        else{
                            pattern+=" ";
                        }
                    }
                    pattern+="\n";
                    ep++;
                    sp--;
                }
                console.log(pattern);
            }
            pyramidPrint(200);
        </script>
</body>
</html>
