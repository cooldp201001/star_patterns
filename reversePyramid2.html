    <script>
        
function reversePyramid (size){
    let str = "";

    for(let col=1 ; col<=size ; col++){

        for(let row =1 ; col+row <= size*2 ;row++){
            
            str += row >= col? "*":"-";


        }
        str += "\n"
    }
    console.log(str);
    
}

reversePyramid(50);
    </script>
